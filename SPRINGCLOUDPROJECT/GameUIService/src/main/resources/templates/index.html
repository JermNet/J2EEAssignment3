<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">UI Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8085/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/">Movie UI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8087/">Game UI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8089/">Manga UI</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 text-center">
    <h1 class="mb-4 text-dark">Search Games</h1>
    <form action="/search" method="get" class="d-flex justify-content-center">
        <input type="text" name="query" class="form-control w-50 me-2" placeholder="Enter game name..." required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="row mt-4">
        <div class="col-md-4 mb-3" th:each="game : ${games}">
            <a th:href="@{'http://rawg.io/games/' + ${game.slug}}" target="_blank">
            <div class="card shadow-sm">
                <img th:src="${game.background_image}" class="card-img-top" alt="Game Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p class="card-text">Released: <span th:text="${game.released}"></span></p>
                    <p class="card-text">Rating: <span th:text="${game.rating}"></span></p>
                </div>
            </div>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
