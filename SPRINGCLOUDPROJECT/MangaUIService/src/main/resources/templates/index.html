<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Manga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">UI Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8085/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8084/">Movie UI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8087/">Game UI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8089/">Manga UI</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="text-center">Search Manga</h1>
    <form action="/search" method="get" class="text-center">
        <input type="text" name="title" placeholder="Enter manga title..." required class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    <ul class="list-group mt-4">
        <li th:each="manga : ${mangaList}" class="list-group-item">
            <a th:href="@{${manga.url}}" target="_blank">
                <strong th:text="${manga.title}"></strong> (Score: <span th:text="${manga.score}"></span>)
            </a>
            <br>
            <img th:src="${manga.images.jpg.image_url}" alt="Manga Cover" width="100">
        </li>
    </ul>
</div>
</body>
</html>
